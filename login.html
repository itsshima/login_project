<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Nunito", sans-serif;
      }
      .i {
        background-color: rgba(0, 0, 0, 0.126);
        border: 0;
        width: 270px;
        height: 40px;
        padding-left: 12px;
      }
      #f1 {
        padding-left: 40px;
      }
      #d {
        padding-left: 20px;
      }
      #b1 {
        width: 70px;
        height: 40px;
        border-radius: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="d">
      <h3><b>Login page</b></h3>
      <br /><br />
      <form id="f1">
        <input type="text" placeholder="User name" class="i" />
        <br /><br />
        <input type="password" placeholder="Password" class="i" />
        <br /><br />
        <input type="button" value="Login" id="b1" />
      </form>
    </div>
  </body>
</html>
